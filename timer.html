<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			div {
				width: 50px;
				height: 50px;
				background: orange;
				position: absolute;
				top: 100px;
				left: 0px;
			}
		</style>
	</head>
	<body>
		<button>开始</button>
		<button>停止</button>
		<div></div>


		<script type="text/javascript">
			let $ = document.querySelectorAll.bind(document)

			$('button')[0].onclick = function() {
				timer=setInterval(function() {
					if($('div')[0].offsetLeft<=300){
						$('div')[0].style.left = $('div')[0].offsetLeft + 10 + 'px';
					}else{
						clearInterval(timer);
					}
				}, 30) 
			}
			$('button')[1].onclick = function() {
				clearInterval(timer);
			}
		</script>
	</body>
</html>

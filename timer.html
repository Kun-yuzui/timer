<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			div {
				width: 40px;
				height: 40px;
				background-color: lightblue;
				position: absolute;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<button>开始</button>
		<button>结束</button>
		<div></div>

		<script type="text/javascript">
			let $ = document.querySelectorAll.bind(document);

			$('button')[0].onclick = function() {
				timer = setInterval(function() {
					// 这里为什么不用 getComputedStyle()？原因：当元素有外边距 maigin 时 getComputedStyle() 不会考虑外边距
					if ($('div')[0].offsetLeft<=300){
						$('div')[0].style.left=$('div')[0].offsetLeft + 10 + 'px';
					}else{
						clearInterval(timer);
					}
				}, 50)
			}
			$('button')[1].onclick=function(){
				clearInterval(timer);
			}
		</script>
	</body>
</html>

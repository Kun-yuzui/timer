<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 25px;
				height: 25px;
				background: orange;
				position: absolute;
				top: 100px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<button>开始</button>
		<div></div>
	
	
		<script type="text/javascript">
			let $=document.querySelectorAll.bind(document);
			let timerA;
			
			$('button')[0].onclick=function(){
				timerA=setInterval(function(){
					let speed=(200 - $('div')[0].offsetLeft)/20;
					$('div')[0].style.left=$('div')[0].offsetLeft + speed +'px';
				},30)
			}
		</script>
	</body>
</html>
